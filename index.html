<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Review JS</title>
    </head>
    <body>
        <!-- HTML HERE -->
        <script>
            // 1.   Write a function called add7 that takes one number and returns that number + 7.
            function add7 (number) {
                return number + 7
            }
            // 2.   Write a function called multiply that takes 2 numbers and returns their product.
            function multiply (num1, num2) {
                return num1 * num2
            }
            // 3.   Write a function called capitalize that takes a string and returns that string 
            //          with only the first letter capitalized. Make sure that it can take strings 
            //          that are lowercase, UPPERCASE or BoTh.
            function capitalize (string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            // 4.   Write a function called lastLetter that takes a string and returns the very 
            //          last letter of that string.
            function lastLetter(string) {
                return string.charAt(string.length -1)
            }
            // 5.   Write a program that allows the user to enter a number, print each number 
            //          between one and the number the user entered, but for numbers that divide by 
            //          3 without a remainder print Fizz instead. For numbers that divide by 5 
            //          without a remainder print Buzz and finally for numbers that divide by both 
            //          3 and 5 without a remainder print FizzBuzz.
            let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

            for (let i = 1; i <= answer; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("FizzBuzz");
                } else if (i % 3 === 0) {
                    console.log("Fizz");
                } else if (i % 5 === 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
